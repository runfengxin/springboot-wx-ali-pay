<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="font-size: 30px">

<form method="post" action="/alipay/wap/gotoPayPage">
    <h3>购买商品：越南新娘</h3>
    <h3>价格：20000</h3>
    <h3>数量：2个</h3>

    <button style="width: 100%; height: 60px; alignment: center; background: blue" type="submit">支付</button>
</form>
<input type="text" id="orderNo" />
<input type="button" value="退款" onclick="refund()">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    function refund() {
        console.log($("#orderNo").val());
        $.ajax({
            type: "POST",
            url: "http://eem3bq.natappfree.cc/alipay/wap/refund",
            data: {orderNo:$("#orderNo").val()},
            success: function(data) {
                console.log('请求成功');
                console.log(data);
            }

        })
    }
</script>

</body>
</html>
